<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Analysis | NEXT ROLE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 p-6">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Skill Market Analysis (2021–2025)</h2>

    <label for="skillSelect" class="block mb-2 font-medium">Select a Skill:</label>
    <select id="skillSelect" class="w-full p-2 border rounded mb-6">
      <option disabled selected value="">-- Select Skill --</option>
      <option>React</option>
      <option>Python</option>
      <option>Java</option>
      <option>SQL</option>
      <option>JavaScript</option>
      <option>Node.js</option>
      <option>Cybersecurity</option>
      <option>Cloud Computing</option>
      <option>Data Science</option>
      <option>Flutter</option>
    </select>

    <div id="result" class="space-y-6 hidden">
      <div>
        <h3 class="text-lg font-semibold text-gray-800">📈 Growth Over 5 Years:</h3>
        <canvas id="growthChart" class="mt-2"></canvas>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-gray-800">🏢 Top Hiring Companies:</h3>
        <ul id="companies" class="list-disc pl-6 text-gray-700"></ul>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-gray-800">💰 Highest Package:</h3>
        <p id="salary" class="text-green-600 font-medium"></p>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-gray-800">🤖 AI Tips:</h3>
        <p id="tips" class="text-gray-700"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="market.js"></script>
</body>
</html>
