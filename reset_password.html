<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | NEXT ROLE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-4">NEXT ROLE</h1>
    <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Reset Password</h2>

    <form class="space-y-4">
      <input type="email" placeholder="Enter your registered email" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">
        Send Reset Link
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Remember your password? 
      <a href="/login" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
