<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth System</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.1);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #003366;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle span {
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
    }

    .forgot-password {
      font-size: 13px;
      text-align: right;
      color: #007bff;
      cursor: pointer;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authBox">
    <h2 id="formTitle">Login</h2>
    <form id="authForm"></form>

    <div class="forgot-password" id="forgotText" onclick="showForgotPasswordForm()">
      Forgot Password?
    </div>

    <div class="toggle" id="toggleText">
      Don't have an account? <span onclick="toggleForm()">Sign Up</span>
    </div>

    <div class="toggle" id="forgotToggle" style="display: none;">
      Go back to <span onclick="toggleToLogin()">Login</span>
    </div>
  </div>

  <script>
    const authForm = document.getElementById("authForm");
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");
    const forgotText = document.getElementById("forgotText");
    const forgotToggle = document.getElementById("forgotToggle");

    let isLogin = true;

    function renderForm() {
      if (formTitle.textContent === "Reset Password") {
        authForm.innerHTML = `
          <input type="email" name="email" placeholder="Enter your email" required />
          <button type="submit">Send Reset Link</button>
        `;
        forgotText.style.display = "none";
        toggleText.style.display = "none";
        forgotToggle.style.display = "block";
      } else if (isLogin) {
        authForm.innerHTML = `
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        `;
        formTitle.textContent = "Login";
        forgotText.style.display = "block";
        toggleText.innerHTML = `Don't have an account? <span onclick="toggleForm()">Sign Up</span>`;
        toggleText.style.display = "block";
        forgotToggle.style.display = "none";
      } else {
        authForm.innerHTML = `
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        `;
        formTitle.textContent = "Sign Up";
        forgotText.style.display = "none";
        toggleText.innerHTML = `Already have an account? <span onclick="toggleForm()">Login</span>`;
        toggleText.style.display = "block";
        forgotToggle.style.display = "none";
      }
    }

    function toggleForm() {
      isLogin = !isLogin;
      renderForm();
    }

    function showForgotPasswordForm() {
      formTitle.textContent = "Reset Password";
      renderForm();
    }

    function toggleToLogin() {
      isLogin = true;
      renderForm();
    }

    authForm.onsubmit = (e) => {
      e.preventDefault();
      const formData = new FormData(authForm);
      const data = Object.fromEntries(formData.entries());

      if (formTitle.textContent === "Reset Password") {
        alert("Reset link sent to: " + data.email);
        // ðŸ‘‰ Redirect to reset-password page (if you have one)
        window.location.href = "/reset-password.html";
      } else if (formTitle.textContent === "Login") {
        console.log("Login:", data);
        // ðŸ‘‰ Redirect to dashboard or home
        window.location.href = "/dashboard.html";
      } else {
        console.log("Sign up:", data);
        // ðŸ‘‰ Redirect to welcome or dashboard
        window.location.href = "/welcome.html";
      }
    };

    renderForm();
  </script>
</body>
</html>
