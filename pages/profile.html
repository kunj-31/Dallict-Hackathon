<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <link rel="stylesheet" href="../styles/profile.css" />
</head>
<body>
  <div class="profile-container">
    <h2>ðŸ‘¤ Student Profile</h2>
    <form id="profileForm">
      <div class="profile-photo">
        <img id="preview" src="../assets/default-avatar.png" alt="Profile Photo"/>
        <input type="file" id="photoInput" accept="image/*" />
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Interested Skills</label>
        <input type="text" id="skills" placeholder="e.g., Python, React, AI" required />
      </div>

      <div class="form-group">
        <label>College Name</label>
        <input type="text" id="college" required />
      </div>

      <div class="form-group">
        <label>College Address</label>
        <input type="text" id="collegeAddress" required />
      </div>

      <div class="form-group">
        <label>Current Year</label>
        <select id="year" required>
          <option value="">-- Select Year --</option>
          <option value="1st Year">1st Year</option>
          <option value="2nd Year">2nd Year</option>
          <option value="3rd Year">3rd Year</option>
          <option value="4th Year">4th Year</option>
        </select>
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" required min="15" max="30"/>
      </div>

      <div class="form-group">
        <label>Dream Company</label>
        <input type="text" id="dreamCompany" placeholder="e.g., Google, Infosys" required />
      </div>

      <button type="submit" class="btn">ðŸ’¾ Save Profile</button>
    </form>
  </div>

  <script src="../scripts/profile.js"></script>
</body>
</html>
